<!DOCTYPE html>
<html lang="en">

<head>
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script src="popup.js" defer></script>
</head>

<body>
    <h2>Productivity Tracker</h2>
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" />
        <input type="password" id="password" placeholder="Enter your password" />
        <button id="login">Login</button>
    </div>
    <div id="user-container">
        <button id="logout">Logout</button>
        <!-- <button id="viewReport">View Report</button> -->
        <!-- <button id="clearData">Clear Data</button> -->
        <button id="viewReportButton">View Daily Report</button>
        <div id="report"></div>

        <div id="reportContainer">Click on above button to view report.</div>
        <div class="block-container">
            <h3>Block a Site</h3>
            <input type="text" id="siteInput" placeholder="Enter site (e.g., facebook.com)">
            <button id="blockBtn">Block</button>

            <h3>Blocked Sites</h3>
            <ul id="blockedList"></ul>
        </div>
    </div>

</body>

</html>
